[project]
name = "datalogger-jupyterlab"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Framework :: Jupyter",
  "Framework :: Jupyter :: JupyterLab",
  "Framework :: Jupyter :: JupyterLab :: 4",
  "Framework :: Jupyter :: JupyterLab :: Extensions",
  "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = []
dynamic = ["version", "description", "authors", "keywords", "urls"]

[tool.hatch.version]
source = "nodejs"

[tool.hatch.metadata.hooks.nodejs]
fields = ["description", "authors", "urls", "keywords"]

[tool.hatch.build.targets.sdist]
artifacts = ["/labextension"]
exclude = ["**/*"]

[tool.hatch.build.targets.wheel.shared-data]
"labextension" = "share/jupyter/labextensions/datalogger-jupyterlab"
"install.json" = "share/jupyter/labextensions/datalogger-jupyterlab/install.json"

[tool.hatch.envs.default]
dependencies = [
  "jupyterlab>=4.0.0,<5"
]

[build-system]
requires = ["hatchling", "hatch-nodejs-version"]
build-backend = "hatchling.build"
